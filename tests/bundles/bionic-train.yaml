local_overlay_enabled: False

series: bionic

comment:
  - 'machines section to decide order of deployment. database sooner = faster'
  - 'virt-type=kvm is workaround while awaiting new release of python-libjuju'

machines:
  '0':
    constraints: virt-type=kvm mem=3072M
  '1':
    constraints: virt-type=kvm
  '2':
    constraints: virt-type=kvm mem=3072M

relations:
  - ["keystone:shared-db", "mysql:shared-db"]
  - ["openstack-dashboard:shared-db", "mysql:shared-db"]
  - ["openstack-dashboard:identity-service", "keystone:identity-service"]

applications:
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    to:
      - '0'
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
      - '1'
    channel: train/edge
  openstack-dashboard:
    charm: ../../openstack-dashboard.charm
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
      - '2'
